de:
  date:
    abbr_day_names:
    - So
    - Mo
    - Di
    - Mi
    - Do
    - Fr
    - Sa

    abbr_month_names:
    -
    - Jan
    - Feb
    - Mär
    - Apr
    - Mai
    - Jun
    - Jul
    - Aug
    - Sep
    - Okt
    - Nov
    - Dez

    day_names:
    - Sonntag
    - Montag
    - Dienstag
    - Mittwoch
    - Donnerstag
    - Freitag
    - Samstag

    formats:
      default: ! '%d.%m.%Y'
      long: ! '%e. %B %Y'
      short: ! '%e. %b'
      full: "%A, %e. %B %Y"
      normed: "%Y-%m-%d"
      datepicker: "%d.%m.%Y"

    month_names:
    -
    - Januar
    - Februar
    - März
    - April
    - Mai
    - Juni
    - Juli
    - August
    - September
    - Oktober
    - November
    - Dezember

    order:
    - :day
    - :month
    - :year

  datetime:
    distance_in_words:
      about_x_hours:
        one: vor etwa einer Stunde
        other: vor etwa %{count} Stunden

      about_x_months:
        one: vor etwa einem Monat
        other: vor etwa %{count} Monaten

      about_x_years:
        one: vor etwa einem Jahr
        other: vor etwa %{count} Jahren

      almost_x_years:
        one: vor fast einem Jahr
        other: vor fast %{count} Jahren

      half_a_minute: vor einer halben Minute

      less_than_x_minutes:
        one: vor weniger als einer Minute
        other: vor weniger als %{count} Minuten

      less_than_x_seconds:
        one: vor weniger als einer Sekunde
        other: vor weniger als %{count} Sekunden

      over_x_years:
        one: vor mehr als einem Jahr
        other: vor mehr als %{count} Jahren

      x_days:
        one: vor einem Tag
        other: ! '%{count} Tagen'

      x_minutes:
        one: einer Minute
        other: ! 'vor %{count} Minuten'

      x_months:
        one: einem Monat
        other: ! 'vor %{count} Monaten'

      x_seconds:
        one: einer Sekunde
        other: ! 'vor %{count} Sekunden'

    prompts:
      day: Tag
      hour: Stunden
      minute: Minuten
      month: Monat
      second: Sekunden
      year: Jahr

  helpers:
    select:
      prompt: Bitte wählen

    submit:
      create: ! '%{model} erstellen'
      submit: ! '%{model} speichern'
      update: ! '%{model} aktualisieren'

  number:
    currency:
      format:
        delimiter: .
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: €

    format:
      delimiter: .
      precision: 2
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false

    human:
      decimal_units:
        format: ! '%n %u'

        units:
          billion:
            one: Milliarde
            other: Milliarden

          million: Millionen

          quadrillion:
            one: Billiarde
            other: Billiarden

          thousand: Tausend
          trillion: Billionen
          unit: ''

      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true

      storage_units:
        format: ! '%n %u'

        units:
          byte:
            one: Byte
            other: Bytes

          gb: GB
          kb: KB
          mb: MB
          tb: TB

    percentage:
      format:
        delimiter: ''

    precision:
      format:
        delimiter: ''

  support:
    array:
      last_word_connector: ! ' und '
      two_words_connector: ! ' und '
      words_connector: ! ', '

  time:
    am: vormittags

    formats:
      default: ! '%A, %-d. %B %Y, %H:%M Uhr'
      long: ! '%A, %-d. %B %Y, %H:%M Uhr'
      short: ! '%-d. %B, %H:%M Uhr'
      time: ! '%H:%M Uhr'

    pm: nachmittags
