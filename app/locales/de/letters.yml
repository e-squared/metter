        street_address: "Adresse" # gibt eine präzise Straßenadresse an.
        route: "Straße" # gibt eine Straße mit einer Bezeichnung an, z. B. "B1".
        intersection: "Kreuzung" # gibt eine größere Kreuzung, üblicherweise von zwei Hauptstraßen, an.
        political: "Politische Einheit" # gibt eine politische Einheit an. Normalerweise zeigt dieser Typ ein Polygon an, das einer öffentlichen Verwaltungseinheit entspricht.
        country: "Land" # zeigt eine staatliche politische Einheit, ein Land, an und ist normalerweise der Typ mit dem höchsten Rang, der vom Geocodierer zurückgegeben wird.
        administrative_area_level_1: "Verwaltungseinheit" # zeigt eine erstrangige öffentliche Verwaltungseinheit unterhalb der Landesebene an. In den USA entspricht diese Verwaltungsebene den Bundesstaaten. Diese Verwaltungsebenen gibt es nicht in allen Ländern.
        administrative_area_level_2: "Verwaltungseinheit zweiten&nbsp;Grades" # zeigt eine zweitrangige öffentliche Verwaltungseinheit unterhalb der Länderebene an. In den USA entspricht diese Verwaltungsebene den Countys (Landkreisen). Diese Verwaltungsebenen gibt es nicht in allen Ländern.
        administrative_area_level_3: "Verwaltungseinheit dritten&nbsp;Grades" # zeigt eine drittrangige öffentliche Verwaltungseinheit unterhalb der Länderebene an. Dieser Typ entspricht einem kleineren öffentlichen Bezirk. Diese Verwaltungsebenen gibt es nicht in allen Ländern.
        colloquial_area: "Einheit (umgangssprachlich)" # zeigt eine allgemein gebräuchliche alternative Bezeichnung für die Einheit an.
        locality: "Ort" # zeigt die politische Einheit einer Stadt oder Gemeinde an.
        sublocality: "Ortsteil" # zeigt ein erstrangige öffentliche Verwaltungseinheit unterhalb der Ebene einer Stadt an.
        neighborhood: "Stadtviertel" # zeigt ein benanntes Stadtviertel an.
        premise: "Gebäudekomplex" # zeigt einen benannten Standort an, normalerweise ein einzelnes Gebäude oder einen Gebäudekomplex mit einem gemeinsamen Namen.
        subpremise: "Gebäude" # zeigt eine erstrangige Einheit unterhalb der Ebene eines benannten Standorts an, normalerweise ein einzelnes Gebäude innerhalb eines Gebäudekomplexes mit einem gemeinsamen Namen.
        postal_code: "Postleitzahl" # gibt eine Postleitzahl an, wie sie zum Adressieren von Postsendungen innerhalb des Landes verwendet wird.
        natural_feature: "Landschaftsmerkmal" # zeigt ein auffallendes Landschaftsmerkmal an.
        airport: "Flughafen" # zeigt einen Flughafen an.
        park: "Park" # zeigt einen benannten Park an.
        point_of_interest: "Point of Interest" # zeigt einen benannten interessanten Ort (POI) an. Diese POIs sind normalerweise markante lokale Entitäten, die nicht ohne weiteres in eine andere Kategorie passen, etwa "Empire State Building" oder "Freiheitsstatue".
        post_box: "Briefkasten" # gibt einen bestimmten Briefkasten an.
        street_number: "Hausnummer" # gibt die exakte Hausnummer an.
        floor: "Stockwerk" # gibt das Stockwerk innerhalb einer Gebäudeadresse an.
        room: "Raum" # gibt den Raum innerhalb einer Gebäudeadresse an.
        establishment: "Anlage"
        latitude: "Latitude"
        longitude: "Longitude"
