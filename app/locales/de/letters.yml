      intro_html: |-
        <p>
          Der <em>Brief-Metadaten-Prototyp</em> ist ein web-basiertes Werkzeug für
          die Erfassung von Korrespondenz-Metadaten, welches den Fokus auf
          Benutzerfreundlichkeit und Effizienz legt. Diese Machbarkeitsstudie ist
          Teil eines laufenden Forschungsprojekts und wird ständig weiterentwickelt.
          Gerne können Sie uns Ihre <a href="%{contact_url}">Kommentare, Fragen oder
          Anregungen</a> bezüglich Ihrer Erfahrungen im Umgang mit unserem Werkzeug
          zukommen lassen.
        </p>
        <p>
          Bitte beachten Sie, dass dies nur ein Prototyp ist. Demzufolge werden
          keine Daten gespeichert, wenn Sie das Formular absenden.
        </p>

