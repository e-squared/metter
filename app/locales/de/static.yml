            Presentiert bei der <a href="http://dh2013.unl.edu/" target="_blank">Digital Humanities 2013</a>, Lincoln, Nebraska, Juli 2013.
            <a href="http://dh2013.unl.edu/abstracts/ab-246.html" target="_blank">[Abstract]</a>,
            <a href="%{slides_url}" target="_blank">[Folien]</a>
