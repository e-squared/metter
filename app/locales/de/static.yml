      headline: "Impressum"
      content_html: |-
        <p>
          Der <em>Brief-Metadaten-Prototyp</em> ist ein experimentelles Werkzeug für die Erfassung von
          Korrespondenz-Metadaten, welches den Fokus auf Benutzerfreundlichkeit und Effizienz legt.
        </p>

        <p>
          Das Werkzeug wurde im Rahmen des durch das Bundesministerium für Bildung und Forschung geförderten
          Verbundprojekts <a href="http://kompetenzzentrum.uni-trier.de/de/projekte/projekte/briefnetzwerk/" target="_blank">Vernetzte
          Korrespondenzen</a> [Bewilligungsnummer 01UG1354C] erstellt. Aufbauend auf der Materialbasis
          ausgewählter Korrespondenznetze deutschsprachiger Schriftsteller, die durch die Machtergreifung
          der Nationalsozialisten ins Exil gezwungen wurden, besteht das Ziel des Verbundprojekts, an dem
          neben der <a href="http://www.uni-halle.de/" target="_blank">Martin-Luther-Universität
          Halle-Wittenberg</a> das <a href="http://kompetenzzentrum.uni-trier.de/" target="_blank">Kompetenzzentrum
          für elektronische Erschließungs- und Publikationsverfahren in den Geisteswissenschaften Trier</a>
          und das <a href="http://www.dla-marbach.de/" target="_blank">Deutsche Literaturarchiv Marbach</a>
          beteiligt ist, in der Konzeption und Realisierung einer generischen modularen interaktiven
          internetbasierten Plattform zur Erschließung, Erforschung und Visualisierung von sozialen,
          räumlichen, zeitlichen und thematischen Netzen in Briefkorpora.
        </p>
        <h4 style="margin-top: 20px;">Veröffentlichungen zu dem Werkzeug</h4>
        <ul>
