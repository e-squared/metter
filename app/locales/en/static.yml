        <p>
          <em>Letter Metadata Prototype</em> is an experimental service for capturing
          correspondence metadata, keeping its focus on usability and efficiency.
        </p>
        <p>
          <em>Letter Metadata Prototype</em> was created as part of the project
          <a href="http://kompetenzzentrum.uni-trier.de/en/projekte/projekte/briefnetzwerk/" target="_blank">Epistolary 
          Networks</a>. The project investigates the correspondences and social networks of German scholars which went
          into exile during Nazi Germany. The project was funded by the German Federal Ministry of Education
          and Research (BMBF) [grant number 01UG1354C]. The project is a collaboration between the
          <a href="http://kompetenzzentrum.uni-trier.de/" target="_blank">Trier
          Center for Digital Humanities</a>, <a href="http://www.dla-marbach.de/" target="_blank">Deutsches Literaturarchiv Marbach</a>, and
          the <a href="http://www.uni-halle.de/" target="_blank">Martin-Luther-University Halle-Wittenberg</a>.
          <!-- The principal investigators are ..., with further participation from ... -->
        </p>
